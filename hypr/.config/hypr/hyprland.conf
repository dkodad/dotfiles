# ~/.config/hypr/hyprland.conf
monitor = DP-2, 1920x1080@180, 1920x0, 1
monitor = eDP-1, 1920x1080@60, 0x0, 1
monitor = HDMI-A-1, 1920x1080@60, 3840x0, 1


$menu = wofi --show drun 
$terminal = ghostty
$fileManager = nautilus 

exec-once = ~/.local/scripts/wallpaper_changer.sh
exec-once = waybar & swaync 
exec-once = brave-browser &
exec-once = ghostty &
#pywal colors
source = ~/.cache/wal/colors-hyprland.conf



input {
    kb_layout=us,cz
    kb_options=grp:alt_shift_toggle
    follow_mouse=1
    touchpad {
        natural_scroll=true
    }
}

general {
    gaps_in=4
    gaps_out=8
    border_size=2
    
    col.active_border = $color2
    col.inactive_border = $background
    #col.active_border=rgba(ff5555ee)
    #col.inactive_border=rgba(333333aa)
    resize_on_border=false
    layout = dwindle
    allow_tearing = false
}
xwayland {
    force_zero_scaling = true
}

decoration {
    rounding=0
    active_opacity=1.0
    inactive_opacity=1.0

    blur {
    enabled = true
    size = 1
    passes = 1
    vibrancy = 0.1
  }
}
animations {

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

 bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = smooth,0.3,0.7,0.4,1
    bezier = ultraSmooth,0.25,1,0.5,1
    bezier = bouncy,0.34,1.56,0.64,1

    animation = border, 1, 2.0, easeOutQuint
    animation = global, 1, 0.2, default

    animation = windows, 1, 4.79, bouncy, popin 87%
    animation = windowsIn, 1, 6.1, bouncy, popin 87%
    animation = windowsOut, 1, 1.49, bouncy, popin 87%

    animation = fadeIn, 1, 2.0, almostLinear
    animation = fadeOut, 1, 2.0, almostLinear
    animation = fade, 1, 2.0, quick
    animation = layers, 1, 2.0, easeOutQuint
    animation = layersIn, 1, 2.0, easeOutQuint, fade
    animation = layersOut, 1, 2.0, linear, fade
    animation = fadeLayersIn, 1, 2.0, almostLinear
    animation = fadeLayersOut, 1, 2.0, almostLinear
    animation = workspaces, 1, 2.0, almostLinear, fade
    animation = workspacesIn, 1, 2.0, almostLinear, fade
    animation = workspacesOut, 1, 2.0, almostLinear, fade
}
master {
    new_status = master
}
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    focus_on_activate = true disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}
bind = SUPER_SHIFT, W, exec, pkill waybar && waybar &
bind = SUPER,K,exec,wshowkeys -a right -m 50 -l 42 -t 1069
bind = SUPER, C, killactive
bind = SUPER, E, exec, $fileManager
bind = SUPER, P, pseudo
bind = SUPER_SHIFT, J, togglesplit
bind = SUPER, D, exec, $menu
bind = SUPER_SHIFT, D, exec, bash -c 'query=$(wofi --dmenu -p "Search Brave"); [ -n "$query" ] && brave-browser "https://search.brave.com/search?q=$query"'

# Switch to workspace 1-5 using SUPER + 1-5


bind=SUPER,Return,exec,ghostty
bind=SUPER,Q,killactive
bind=SUPER,E,exec,thunar
bind=SUPER,F,fullscreen
bind=SUPER,V,togglefloating

# ---------------------------------------------------------------------------------------
# Movements 
# ---------------------------------------------------------------------------------------
bind=SUPER,h,movefocus,l
bind=SUPER,j,movefocus,d
bind=SUPER,k,movefocus,u
bind=SUPER,l,movefocus,r


bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5

bind=SUPER_SHIFT,h, movewindow,l
bind=SUPER_SHIFT,j, movewindow,d
bind=SUPER_SHIFT,k, movewindow,u
bind=SUPER_SHIFT,l, movewindow,r

bind=SUPER_SHIFT,1,movetoworkspace,1
bind=SUPER_SHIFT,2,movetoworkspace,2
bind=SUPER_SHIFT,3,movetoworkspace,3
bind=SUPER_SHIFT,4,movetoworkspace,4
bind=SUPER_SHIFT,5,movetoworkspace,5
# ---------------------------------------------------------------------------------------
# Random things
# ---------------------------------------------------------------------------------------
bind = , Print, exec, /home/cerph/.local/bin/hyprshot -m window
bind = SUPER_SHIFT, Backspace, exec, hyprlock
bind = SUPER, W, exec, ~/.local/scripts/wallpaper_changer.sh & 

bind = SUPER, M, exec, hyprctl dispatch exit

bind = SUPER , N ,exec, ghostty -e bash -c "neofetch; exec bash"

#---------------------------------------------------------------------------------------
# Media keys
# ---------------------------------------------------------------------------------------

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#---------------------------------------------------------------------------------------
# Window rules
# ---------------------------------------------------------------------------------------
# ---------------------------------------------------------------------------------------
# Workspaces and Window Rules
# ---------------------------------------------------------------------------------------

workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:DP-2, default:true
workspace = 3, monitor:HDMI-A-1, default:true

# Ghostty (DP-2)
windowrulev2 = workspace 2, class:^(com\.mitchellh\.ghostty)$
windowrulev2 = bordersize 0, rounding 0, class:^(com\.mitchellh\.ghostty)$

# Brave main window on laptop (workspace 1)
windowrulev2 = workspace 1, class:^(brave-browser)$

# Brave secondary window on HDMI (workspace 3)
windowrulev2 = workspace 3, class:^(brave-browser)$, title:.*Twitch.*





